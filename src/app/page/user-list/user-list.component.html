<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <input #searchInput id="searchInput" 
      (keyup)="onSearch(searchInput.value)" 
      (search)="onSearch(searchInput.value)"
      class="form-control mr-sm-2 my-1" type="search" 
      placeholder="Search by Name" aria-label="Search">
    <button class="btn btn-info w-100" [routerLink]="'user/0'">Add New User
      <i class="fa fa-user-plus pl-1"></i>
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th (click)="onColumnSelect('id')">#
            <i *ngIf="sortColumn === 'id'" class="fa fa-chevron-down"></i>
          </th>
          <th (click)="onColumnSelect('name')">Name
            <i *ngIf="sortColumn === 'name'" class="fa fa-chevron-down"></i>
          </th>
          <th (click)="onColumnSelect('email')">Email
            <i *ngIf="sortColumn === 'email'" class="fa fa-chevron-down"></i>
          </th>
          <th (click)="onColumnSelect('address')">Address
            <i *ngIf="sortColumn === 'address'" class="fa fa-chevron-down"></i>
          </th>
          <th (click)="onColumnSelect('active')">Active
            <i *ngIf="sortColumn === 'active'" class="fa fa-chevron-down"></i>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onConfirmDelete(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-confirm-dialog></app-confirm-dialog>
