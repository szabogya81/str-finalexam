<div *ngIf="message" class="modal" tabindex="-1" role="dialog" style="display:block!important">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
      </div>
      <div class="modal-body" *ngIf="message?.type == 'confirm'">
        <p>{{message.text}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="message.yesFn()">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="message.noFn()" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
